    <!-- App CSS -->

    <!-- App CSS -->

    <!-- Font -->

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <!-- External JS -->

    crossorigin="anonymous"
  ></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav style="font-family:Bungee;" class="navBar">
      <span>tweeter</span>
      <nav style="font-family:Source Sans Pro;" class="navBar2">
      <span><b>Write</b> a new tweet</span>
      <i class="fas fa-angle-double-down" style="color:Red"></i>
      </nav>
    </nav>
   <header class="header">
      <div class="img" >
          <img src="/images/profile-hex.png"> 
      </div>
      <br>    
      <div>
          <h2><b>James</b> Bond</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text"><b class="text">What are you humming about?</b></label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="footer">
          <div><button type="submit" class="button">Tweet</button>  </div>
          <div></div>
          <div></div>
          <div> <output name="counter" class="counter" for="tweet-text">140</output></div>                          
        </div>
      </form>
    </section>
    <div id="tweets-container">
    </div>
  </main>
  </body>
</html>
